<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="public/css/font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="public/css/popup.css" />
  </head>
  <body>
    <div id="header">
      <h3>Youtube Video Randomizer:</h3>
      <button id="refresh_button">
        <i class="fa fa-refresh"></i>
      </button>
    </div>

    <div id="suggestion_container">
      <!-- Added in JS -->
    </div>

    <div id="controls">
      <div class="pagination"></div>
      <button id="previous_button">Previous</button>
      <button id="next_button">Next</button>
      <p>You can also use the left and right arrows + Enter to select a video.</p>
    </div>

    <script type="text/javascript" src="public/js/popup.js"></script>
  </body>
</html>
